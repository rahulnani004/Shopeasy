<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shopeasy - Login & Register</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  <style>
    body {
      font-family: 'Manrope', sans-serif;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-white via-indigo-50 to-indigo-100 flex items-center justify-center min-h-screen">

  <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
    <h2 id="form-title" class="text-3xl font-bold text-center text-indigo-600 mb-6">Login to Shopeasy</h2>

    <!-- Login Form -->
    <form id="login-form" class="space-y-4" onsubmit="return validateLoginForm(event)">
      <div>
        <label class="block mb-1 text-gray-700" for="login-email">Email</label>
        <input type="email" id="login-email" placeholder="Enter your email" required
          class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>
      <div>
        <label class="block mb-1 text-gray-700" for="login-password">Password</label>
        <div class="relative">
          <input type="password" id="login-password" placeholder="Enter your password" required
            class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" />
          <button type="button" onclick="togglePassword('login-password')"
            class="absolute right-3 top-3 text-gray-500">Show</button>
        </div>
      </div>
      <button type="submit"
        class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition">Login</button>
      <p class="mt-4 text-center text-sm text-gray-600">
        Don't have an account?
        <a href="#" onclick="toggleForm()" class="text-indigo-600 hover:underline">Register here</a>
      </p>
    </form>

    <!-- Register Form -->
    <form id="register-form" class="space-y-4 hidden" onsubmit="return validateRegisterForm(event)">
      <div>
        <label class="block mb-1 text-gray-700" for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your full name" required
          class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>
      <div>
        <label class="block mb-1 text-gray-700" for="mobile">Mobile Number</label>
        <input type="tel" id="mobile" placeholder="Enter your mobile number" required
          class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>
      <div>
        <label class="block mb-1 text-gray-700" for="register-email">Email</label>
        <input type="email" id="register-email" placeholder="Enter your email" required
          class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" />
      </div>
      <div>
        <label class="block mb-1 text-gray-700" for="register-password">Password</label>
        <div class="relative">
          <input type="password" id="register-password" placeholder="Create a password" required
            class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" />
          <button type="button" onclick="togglePassword('register-password')"
            class="absolute right-3 top-3 text-gray-500">Show</button>
        </div>
      </div>
      <div>
        <label class="block mb-1 text-gray-700" for="confirm-password">Confirm Password</label>
        <div class="relative">
          <input type="password" id="confirm-password" placeholder="Re-enter your password" required
            class="w-full border border-gray-300 p-3 rounded focus:outline-none focus:ring-2 focus:ring-indigo-500" />
          <button type="button" onclick="togglePassword('confirm-password')"
            class="absolute right-3 top-3 text-gray-500">Show</button>
        </div>
      </div>
      <button type="submit"
        class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition">Register</button>
      <p class="mt-4 text-center text-sm text-gray-600">
        Already have an account?
        <a href="#" onclick="toggleForm()" class="text-indigo-600 hover:underline">Login here</a>
      </p>
    </form>
  </div>

  <script>
    function toggleForm() {
      const loginForm = document.getElementById('login-form');
      const registerForm = document.getElementById('register-form');
      const formTitle = document.getElementById('form-title');

      loginForm.classList.toggle('hidden');
      registerForm.classList.toggle('hidden');

      if (loginForm.classList.contains('hidden')) {
        formTitle.textContent = 'Create Your Shopeasy Account';
      } else {
        formTitle.textContent = 'Login to Shopeasy';
      }
    }

    function togglePassword(fieldId) {
      const input = document.getElementById(fieldId);
      if (input.type === 'password') {
        input.type = 'text';
      } else {
        input.type = 'password';
      }
    }

    function validateLoginForm(event) {
      event.preventDefault();
      const email = document.getElementById('login-email').value.trim();
      const password = document.getElementById('login-password').value.trim();

      if (!email || !password) {
        alert('Please fill in all fields.');
        return false;
      }

      // Example: Send data to backend via AJAX
      console.log('Logging in:', { email, password });
      alert('Login successful! (Simulated)');
      // You can add AJAX POST request here.
      return false;
    }

    function validateRegisterForm(event) {
      event.preventDefault();
      const name = document.getElementById('name').value.trim();
      const mobile = document.getElementById('mobile').value.trim();
      const email = document.getElementById('register-email').value.trim();
      const password = document.getElementById('register-password').value.trim();
      const confirmPassword = document.getElementById('confirm-password').value.trim();

      if (!name || !mobile || !email || !password || !confirmPassword) {
        alert('Please fill in all fields.');
        return false;
      }

      if (password.length < 6) {
        alert('Password must be at least 6 characters.');
        return false;
      }

      if (password !== confirmPassword) {
        alert('Passwords do not match.');
        return false;
      }

      // Example: Send data to backend via AJAX
      console.log('Registering:', { name, mobile, email, password });
      alert('Registration successful! (Simulated)');
      // You can add AJAX POST request here.
      return false;
    }
  </script>

</body>

</html>
